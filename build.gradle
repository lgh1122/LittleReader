// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        //GreenDao3依赖
        classpath 'org.greenrobot:greendao-gradle-plugin:3.3.0'
        classpath 'com.android.tools.build:gradle:4.0.1'


    }
}




/*
