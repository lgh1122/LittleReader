 git reset HEAD .idea/inspectionProfiles/Project_Default.xml 撤销git add

cycle of git*/

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
